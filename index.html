<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witzebot</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        #chatbox { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; background: white; }
        #userInput { margin-top: 10px; width: 80%; }
        #sendButton { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Witzebot</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Frag mich nach einem Witz!" />
    <button id="sendButton">Senden</button>

    <script>
        const jokes = [
    "Warum können Geister so schlecht lügen? Weil man durch sie hindurchsehen kann!",
    "Was macht ein Pirat am Computer? Er drückt die Enter-Taste!",
    "Warum können Elefanten nicht fliegen? Weil sie keinen Flugzeugführerschein haben!",
    "Wie nennt man einen Bumerang, der nicht zurückkommt? Stock!",
    "Warum sind Mathebücher so traurig? Weil sie zu viele Probleme haben!",
    "Was macht ein Keks am Computer? Er drückt die Leertaste!",
    "Wie nennt man einen Hund ohne Beine? Egal, er kommt sowieso nicht!",
    "Was ist rot und schlecht für die Zähne? Ein Ziegelstein!",
    "Was ist grün und steht am Straßenrand? Eine schüchterne Gurke!",
    "Warum schüttelt der Lehrer die Uhr? Weil er die Zeit nicht verlieren will!",
    "Ein Astronaut baut eine mathematische Formel, und das war ein großer Fehler!",
    "Ein Astronaut baut einen Vulkan, nur um dann zu verschwinden.",
    "Ein Astronaut baut einen Witz, weil das in seinem Vertrag stand.",
    "Ein Astronaut baut einen Witz, weil er es lustig fand.",
    "Ein Astronaut denkt über ein Sandwich, aus reinem Zufall.",
    "Ein Astronaut denkt über eine Rakete, aus reinem Zufall.",
    "Ein Astronaut denkt über eine Rakete, und das war ein großer Fehler!",
    "Ein Astronaut denkt über eine Rakete, weil er es lustig fand.",
    "Ein Astronaut denkt über eine mathematische Formel, und das war ein großer Fehler!",
    "Ein Astronaut denkt über eine mathematische Formel, weil er es lustig fand.",
    "Ein Astronaut denkt über einen Witz, nur um dann zu verschwinden.",
    "Ein Astronaut fliegt durch eine Bibliothek, und das war ein großer Fehler!",
    "Ein Astronaut fliegt durch einen Computer, aber niemand verstand ihn.",
    "Ein Astronaut fragt ein Rätsel, weil das in seinem Vertrag stand.",
    "Ein Astronaut fragt eine Banane, aus reinem Zufall.",
    "Ein Astronaut fragt einen Vulkan, denn er wollte Urlaub machen.",
    "Ein Astronaut geht in ein Rätsel, denn er wollte Urlaub machen.",
    "Ein Astronaut geht in ein Rätsel, weil das in seinem Vertrag stand.",
    "Ein Astronaut geht in ein Sandwich, denn er wollte Urlaub machen.",
    "Ein Astronaut geht in ein Sandwich, nur um dann zu verschwinden.",
    "Ein Astronaut geht in eine Banane, aber niemand verstand ihn.",
    "Ein Astronaut geht in eine Banane, und alle lachten – außer ihm.",
    "Ein Astronaut programmiert ein Sandwich, weil er es lustig fand.",
    "Ein Astronaut programmiert eine Rakete, aus reinem Zufall.",
    "Ein Astronaut programmiert eine Rakete, und das war ein großer Fehler!",
    "Ein Astronaut programmiert eine Rakete, weil das in seinem Vertrag stand.",
    "Ein Astronaut programmiert einen Witz, aber niemand verstand ihn.",
    "Ein Astronaut programmiert einen Witz, nur um dann zu verschwinden.",
    "Ein Astronaut springt auf eine Bibliothek, weil er es lustig fand.",
    "Ein Astronaut springt auf eine Rakete, nur um dann zu verschwinden.",
    "Ein Astronaut springt auf eine mathematische Formel, denn er wollte Urlaub machen.",
    "Ein Astronaut sucht ein Sandwich, und das war ein großer Fehler!",
    "Ein Astronaut sucht ein Sandwich, weil das in seinem Vertrag stand.",
    "Ein Astronaut sucht eine Rakete, und das war ein großer Fehler!",
    "Ein Astronaut versucht ein Rätsel, weil es Dienstag war.",
    "Ein Astronaut versucht eine Banane, weil das in seinem Vertrag stand.",
    "Ein Astronaut versucht eine Bibliothek, weil ihm langweilig war.",
    "Ein Astronaut versucht eine Rakete, aus reinem Zufall.",
    "Ein Astronaut versucht einen Computer, aus reinem Zufall.",
    "Ein Astronaut versucht einen Vulkan, denn er wollte Urlaub machen."
];
        ];

        document.getElementById("sendButton").onclick = function() {
            const userInput = document.getElementById("userInput").value;
            const chatbox = document.getElementById("chatbox");

            // Benutzer-Nachricht anzeigen
            chatbox.innerHTML += "<div>Du: " + userInput + "</div>";

            // Witz ausgeben, wenn der Benutzer nach einem Witz fragt
            if (userInput.toLowerCase().includes("witz")) {
                const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
                chatbox.innerHTML += "<div>Bot: " + randomJoke + "</div>";
            } else {
                chatbox.innerHTML += "<div>Bot: Frag mich nach einem Witz!</div>";
            }

            // Eingabefeld zurücksetzen
            document.getElementById("userInput").value = "";
            chatbox.scrollTop = chatbox.scrollHeight; // Scrollen zum neuesten Eintrag
        };
    </script>
</body>
</html>
