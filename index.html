        document.getElementById("sendButton").onclick = function() {
            const userInput = document.getElementById("userInput").value;
            const chatbox = document.getElementById("chatbox");

            // Benutzer-Nachricht anzeigen
            chatbox.innerHTML += "<div>Du: " + userInput + "</div>";

            // Witz ausgeben, wenn der Benutzer nach einem Witz fragt
            if (userInput.toLowerCase().includes("witz")) {
                const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
                chatbox.innerHTML += "<div>Bot: " + randomJoke + "</div>";
            } else {
                chatbox.innerHTML += "<div>Bot: Frag mich nach einem Witz!</div>";
            }

            // Eingabefeld zurücksetzen
            document.getElementById("userInput").value = "";
            chatbox.scrollTop = chatbox.scrollHeight; // Scrollen zum neuesten Eintrag
        };
    </script>
</body>
</html>
